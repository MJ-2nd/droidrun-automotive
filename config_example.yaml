agent:
  max_steps: 15
  reasoning: true
  streaming: true

  # Vision 활성화 (reasoning: true 모드)
  manager:
    vision: false
  executor:
    vision: false

device:
  automotive_mode : true
  platform : android

# 공통 Ollama 설정 (앵커로 정의)
_ollama_base: &ollama_base
  provider: Ollama
  model: qwen3-vl:8b
  base_url: "http://10.112.165.53:11434"
  kwargs:
    request_timeout: 180.0

llm_profiles:
  # reasoning: true 필수 프로필
  manager:
    <<: *ollama_base

  executor:
    <<: *ollama_base

  text_manipulator:
    <<: *ollama_base

  app_opener:
    <<: *ollama_base

  # scripter 사용 시 필요
  scripter:
    <<: *ollama_base

  # reasoning: false 시 필요 (둘 다 쓰려면 포함)
  codeact:
    <<: *ollama_base